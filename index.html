<!DOCTYPE html>
<html lang="en" ng-app="simplegalApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/style.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="src/controller.js"></script>
  </head>
  <body>
    <div class="container">
      <div ng-controller="galCtrl">
	<h1>Das Titel</h1>
	<form name="inputForm" ng-submit="updatePage()">
	  <input name="date" type="date" ng-model="date" placeholder="yyyy-MM-dd" min="2014-01-01" max="2014-12-31" required />
	  <div role="alert">
	    <span class="error" ng-show="inputForm.date.$error.required">
	      Date is required!
	    </span>
	    <span class="error" ng-show="inputForm.date.$error.date">
	      Not a valid date!
	    </span>
	  </div>
	</form>
	<img ng-src="{{image}}">
      </div>
    </div>
  </body>
</html>
