<!DOCTYPE html>
<html lang="en" ng-app="simplegalApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/style.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="src/controller.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="galCtrl">
      <h1>Das Titel</h1>
      <form name="inputForm">
	<button class="hidden" ng-click="updatePage()" />
	<button ng-click="prevDate()">&lt;</button>
	<input name="date" type="date" ng-model="date" placeholder="yyyy-MM-dd" min="2014-01-01" max="2018-12-31" required />
	<button ng-click="nextDate()">&gt;</button>
	<div role="alert">
	  <span class="error" ng-show="inputForm.date.$error.required">
	    Date is required!
	  </span>
	  <span class="error" ng-show="inputForm.date.$error.date">
	    Not a valid date!
	  </span>
	</div>
      </form>
      <img ng-src="{{image}}">
    </div>
  </body>
</html>
